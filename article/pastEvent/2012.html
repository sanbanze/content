                <h1>三番瀬ぼくらの海！ 探検隊　2012年度開催報告</h1>
				2012年8月04日（土）にぼくらの海！探検隊を開催しました。<br/>
				今年も天候に恵まれ、参加者の皆様が三番瀬の無人島（干潟）での潮干狩りを楽しんでいました。<br/>
